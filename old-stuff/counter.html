  </h3>
  <h1 style="font-size:3em;margin-top:0px;">
    <div id="count"></div>
  </h1>
  </div>
    <div style="width:300px;float:left;text-align:center">
  <h3>
    I alt
  </h3>
  <h1 style="font-size:3em;margin-top:0px;">
    <div id="yearcount"></div>
  </h1>
  </div>
  </div>

<script type='text/javascript'>
var div = document.getElementById('count');
var yeardiv = document.getElementById('yearcount');

function updateCount() {
    var d = new Date();
    // set d to midnight
    d.setHours(0,0,0,0);
    var count = Math.floor( ( new Date().getTime() - d.getTime() ) / 70 );
    div.innerHTML = count;

    // set d to Jan 1st
    d.setMonth( 4 );
    d.setDate( 1 );
    d.setYear( 2015 );
    count = Math.floor( ( new Date().getTime() - d.getTime() ) / 70 )
    yeardiv.innerHTML = count;
}

updateCount();
setInterval( updateCount, 70 );
</script>
