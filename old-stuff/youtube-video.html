<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="description" content="Sven - Creative and Minimal Teaser Template">
		<meta name="keywords" content="quick teaser, html5 teaser, teaser plugin, coming soon promo, responsive template, title animations, titles, trailer, app promo, product promo, website promo">
		<meta name="author" content="ManojRaj" >
    	
		<!-- Touch icons for android and iOS (Bookmark icons) -->
		<link rel="shortcut icon" sizes="196x196" href="images/icons/icon-196x196.png">
		<link rel="apple-touch-icon" href="images/icons/touch-icon-iphone.png">
		<link rel="apple-touch-icon" sizes="76x76" href="images/icons/touch-icon-ipad.png">
		<link rel="apple-touch-icon" sizes="120x120" href="images/icons/touch-icon-iphone-retina.png">
		<link rel="apple-touch-icon" sizes="152x152" href="images/icons/touch-icon-ipad-retina.png">
		
		<!-- Schema.org markup for Google+ and facebook
		<meta property="og:title" content="Sven">
		<meta property="og:type" content="website" />
		<meta property="og:url" content="http://your-website-url.com"/>
		<meta property="og:image" content="Use images that are at least 1200 x 630 pixels for the best display on high resolution devices">
		<meta property="og:description" content="Sven - Creative Coming Soon Template">
		-->
		
		<!-- Schema.org markup for twitter cards(summary_large_image)
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:site" content="@username">
		<meta name="twitter:title" content="Title should be concise and will be truncated at 70 characters.">
		<meta name="twitter:description" content="A description that concisely summarizes the content of the page, as appropriate for presentation within a Tweet. Do not re-use the title text as the description, or use this field to describe the general services provided by the website. Description text will be truncated at the word to 200 characters.">
		<meta name="twitter:image" content="URL to a unique image representing the content of the page. Do not use a generic image such as your website logo, author photo, or other image that spans multiple pages. Images for this Card should be at least 280px in width, and at least 150px in height. Image must be less than 1MB in size.">
		-->
		
		<title>Youtube Video Background - Teaser(Single Image Fallback on Mobile Browsers)</title>
		<link href="//fonts.googleapis.com/css?family=Exo:100,300,400" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="css/vendor/bootstrap.min.css">
		<link rel="stylesheet" href="css/vendor/font-awesome.min.css">
		<link rel="stylesheet" href="css/sven-teaser.css">
		<link rel="stylesheet" href="css/vendor/bigvideo.css">
		<link rel="stylesheet" href="css/main.css">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
	
		<!-- =================================================================
			TRAVEL TEASER SCENES
		================================================================== -->
		<div id="apps" class="sven-container" data-mute-video="false" data-video-stop="50" data-video-type="youtube" data-static-video="ZZRTJs4zqPI" data-static-image="images/app-bg.jpg" data-zoom-origin="center center" data-zoom-scale="1.2">
			
			<!-- random-reveal-lt -->
			<div id="scene-1" class="sven-slide" data-anim="random-reveal-lt">
				<div class="content-container">
					<h1 class="lt-main">SVEN DEVELOPERS</h1>
					<h1 class="lt-sub">a mobile app company</h1>
				</div>
			</div>
			
			<!-- sequenital-fall-lt -->
			<div id="scene-2" class="sven-slide" data-anim="sequenital-fall-lt" data-alignment="right-bottom">
				<div class="content-container">
					<h1 class="lt-main" data-in-ease="Bounce.easeOut">CLOUD SERVER</h1>
					<h1 class="lt-sub">our backend</h1>
				</div>
			</div>
			
			<!-- rainfall-reveal-lt -->
			<div id="scene-3" class="sven-slide" data-anim="rainfall-reveal-lt" data-alignment="right-bottom">
				<div class="content-container">
					<h1 class="lt-main">ON IPHONE & DROID</h1>
					<h1 class="lt-sub">cross compatible</h1>
				</div>
			</div>
			
			<!-- particles-reveal-lt -->
			<div id="scene-4" class="sven-slide" data-anim="particles-reveal-lt" data-alignment="right-bottom">
				<div class="content-container">
					<h1 class="lt-main" data-in-ease="Elastic.easeOut">REACHING YOU</h1>
					<h1 class="lt-sub">end-user satisfaction</h1>
				</div>
			</div>
			
			<!-- random-alpha-reveal-lt -->
			<div id="scene-5" class="sven-slide" data-anim="random-alpha-reveal-lt" data-alignment="right-bottom">
				<div class="content-container">
					<h1 class="lt-main" data-in-pattern="sequential">OUR DEDICATION</h1>
					<h1 class="lt-sub">will be revealed</h1>
				</div>
			</div>
			
			<!-- flyin-reveal-lt -->
			<div id="scene-6" class="sven-slide" data-anim="flyin-reveal-lt" data-alignment="right-bottom">
				<div class="content-container">
					<h1 class="lt-main" data-out-ease="Elastic.easeIn">AT RELEASE DATE</h1>
					<h1 class="lt-sub">join us here</h1>
				</div>
			</div>
			
			<!-- glitch-one-lt -->
			<div id="scene-7" class="sven-slide coming-soon" data-anim="glitch-one-lt">
				<div class="content-container">
					<h1 class="lt-main"><span class="thin">THIS</span> MARCH</h1>
					<h1 class="lt-sub"><a id="pop-subscribe" class="btn btn-ghost" data-toggle="modal" data-target="#subscribe-page">SUBSCRIBE</a></h1>
				</div>
				
				<!-- hashtag(absolutely positioned) -->
				<h1 class="lt-sub hashtag"><a target="_blank" href="https://twitter.com/intent/tweet?url=http://svencreations.com/preview&amp;text=Checkout+this+Creative+Teaser+Template+from+Sven+creations&amp;hashtags=sventeaser,svenapp">#svenapp</a></h1>
			</div>
			
		</div>
		
		<!-- =================================================================
			SUBSCRIBE POPUP PAGE
		================================================================== -->
		<div id="subscribe-page" class="modal fade text-center" role="dialog">
		  <div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
			  
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			  </div>
			  
			  <div class="modal-body">
			  
				<!-- LOGO -->
				<div class="logo-holder">
					<img class="logo img-center" src="images/sven-logo4.png" alt="Sven Teaser Template">
				</div>
				
				<!-- MODAL DESCRIPTION -->
				<p>Subscribe to our newsletter below. We will keep you updated.</p>
				
				<!-- SUBSCRIBE FORM -->
				<form id="subscription" method="post">
					<div class="form-group">
						<div class="input-group">
							<input type="text" name="email" placeholder="enter your email" id="subscribe-email" class="form-control input-lg">
							<span class="input-group-btn">
								<input type="submit" class="btn btn-theme btn-lg" value="SUBMIT">
							</span>
						</div>
					</div>
				</form>
				
				<!-- SUCCESS OR ERROR MESSAGES -->
				<p class="subscribe-label"></p>
				
				<!-- SOCIAL ICONS -->
				<ul class="social-icons"> 
					<li><a href="#"><i class="fa fa-envelope"></i></a></li> 
					<li><a href="#"><i class="fa fa-facebook"></i></a></li> 
					<li><a href="#"><i class="fa fa-twitter"></i></a></li>   
					<li><a href="#"><i class="fa fa-google-plus"></i></a></li>
					<li><a href="#"><i class="fa fa-pinterest-p"></i></a></li>
				</ul>
				
			  </div>
			  
			  <div class="modal-footer">
				<!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
			  </div>
			  
			</div>

		  </div>
		</div>

			COMPILED JS PLUGINS
		================================================================== -->

		<script src="js/vendor/sven-dependencies.js"></script>
		<script src="js/vendor/video.js"></script>
		<script src="js/vendor/bigvideo.js"></script>
		<script src="js/vendor/jquery.mb.YTPlayer.min.js"></script>
		<script src="js/sven-teaser.js"></script>
		<script src="js/main.js"></script>

	</body>
